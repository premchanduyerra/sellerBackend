<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>

<body>
  <form action="/products" method="post" enctype="multipart/form-data" >


    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Seller product upload</h5>
       



        <div class="form-group">
                
          <label for="category">Product Type : </label>
      <br>
      <select name="category" id="category"  required>
          
         
              <option name="categoryy" value="Electronics"> Electronics</option>
              <option name="categoryy" value="TVsAppliances"> TVs & Appliances</option>
              <option name="categoryy" value="Men"> Men</option>
              <option name="categoryy" value="Women"> Women</option>
              <option name="categoryy" value="BabyKids"> Baby&Kids</option>
              <option name="categoryy" value="HomeFurniture"> Home-Furniture</option>
              <option name="categoryy" value="books"> books</option>
              <option name="categoryy" value="cosmetics"> cosmetics</option>
              <option name="categoryy" value="sports"> sports</option>

      </select>
        </div>
        <div class="form-group">
                
          <label for="subCategory">sub categories : </label>
      <br>
      <select name="subCategory" id="subCategory" required >
              
          
      </select>
        </div>





        <br>
          <div class="form-group">
            <label for="productName">product name</label>
            <input type="text" class="form-control" id="productName" name="productName" placeholder="Enter productName" required>
          </div>

          <div class="form-group">
            <label for="cars">Product Type : </label>
            <br>
            <select name="productType" id="productType" onmousedown="this.value='';"
              onchange="setGstField(this.value);" required>
              <option value="BrandNew"> Brand new</option>
              <option value="AlmostNew">Almost new</option>
              <option value="UsedOrSecondHand">Used or Second hand</option>
              <option value="Refurbished">Refurbished</option>
            </select>
            <br></div>

          <div class="form-group">

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload Image1</span>
              </div>
              <div class="custom-file">
                <input type="file" name="image1" class="custom-file-input" id="image1"
                  aria-describedby="inputGroupFileAddon01" required>
                <label class="custom-file-label" for="image1">Choose file</label>
              </div>
            </div>
          </div>


          <div class="form-group">

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon02">Upload Image2</span>
              </div>
              <div class="custom-file">
                <input type="file" name="image2" class="custom-file-input" id="image2"
                  aria-describedby="inputGroupFileAddon02" required>
                <label class="custom-file-label" for="Image3">Choose file</label>
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon03">Upload Image3</span>
              </div>
              <div class="custom-file">
                <input type="file" name="image3" class="custom-file-input" id="image3"
                  aria-describedby="inputGroupFileAddon03" required>
                <label class="custom-file-label" for="image3">Choose file</label>
              </div>
            </div>
          </div>


          <div class="form-group">

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" name="Type" value="sell" aria-label="Radio button for following text input" required>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Sell" aria-label="Text input with radio button"
                readonly>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" name="Type" value="buy" aria-label="Radio button for following text input" required>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Buy" aria-label="Text input with radio button"
                readonly>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="radio" name="Type" value="rentOnOwm" aria-label="Radio button for following text input" required>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Rent-On-Own"
                aria-label="Text input with radio button" readonly>
            </div>


          </div>




          <div class="form-group">
            <label for="FixedPrice">Fixed Price</label>
            <input type="text" name="FixedPrice" class="form-control" id="FixedPrice"
              placeholder="Fixed price" required>
          </div>

          <div class="form-group">
            <label for="monthlyRent">Monthly Rent</label>
            <input type="text" name="monthlyRent" class="form-control" id="monthlyRent"
              placeholder=" Monthly Rent" required>
          </div>

          <div class="form-group">
            <label for="noOfItems">number of Items</label>
            <input type="text" class="form-control" name="noOfItems" id="noOfItems" placeholder="Pieces for sale/rent" required>
          </div>
          <div class="form-group" id="gst" style="display: none;">
            <label for="gst">GST</label>
            <input type="text" name="gst" value="" class="form-control" id="gst" placeholder="gst">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        

      </div>
    </div>
  </form>
  
  <script>
 
    function setGstField(value) {

      if (value === "BrandNew") {
        document.getElementById("gst").style.display = "block";
      } else {
        document.getElementById("gst").style.display = "none";
      }
    }

var products={
    
        Electronics:[     
            "Mobiles",
            "Mobile Accessories",
            "Laptops",
            "Speakers",
            "Camera",
            "Gaming & Accessories" ]
    ,
    
        TVsAppliances:[    
            "Television",
            "Washing Machine",
            "Air Conditioners",
            "Refrigerators",
            "Kitchen Appliances"]
    ,
    
        Men:[  
            "Footwear",
            "Clothing",
            "Watches",
            "Accessories",
            "Suits, Blazers & Waistcoats"
              ]
    
    ,  
        Women:[   
            "Clothing",
            "Footwear",
            "Jewellery",
            "Accessories"
             ]
    ,
    
        BabyKids:[     
            "Kids Clothing",
           " Boys Clothing",
           "Toys",
           "Baby Care",
           "School Supplies"

           ]
    ,
    
        HomeFurniture:[     
            "Kitchen, Cookware & Serveware",
            "Tableware & Dinnerware",
            "Bed Room Furniture",
            "Living Room Furniture",
            "Furnishing",
            "Kitchen Storage"

           ]
    ,
    
        sports:[   
            "Sports",

            ]
    ,
    
    
        cosmetics:[    
            "makeup", "hand soap", "facial cleanser", "body wash","perfumes"

            ]
    

};


 

  var main= document.getElementById('category');
var sub = document.getElementById('subCategory');


// Trigger the Event when main menu change occurs

main.addEventListener('change',function(){

// getting a selected option

var selected_option = products[this.value];


// removing the sub menu options using while loop



while(sub.options.length > 0){

sub.options.remove(0);

}




Array.from(selected_option).forEach(function(el){

    let option  = new Option(el, el);

    sub.appendChild(option);

});

});
  



  </script>

<script src="/public/script/categories.js"></script>
</body>

</html>
